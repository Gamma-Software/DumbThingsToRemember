# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Install pandoc to concatenate markdowns
        run: >
          sudo apt install pandoc
      - name: Concatenate the template and the dumb things 
        run: >
          pandoc .github/template-blog.md README.md .github/2021-12-25-dumb-things-to-remember.md
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.github/2021-12-25-dumb-things-to-remember.md'
          destination-github-username: 'gamma-software'
          destination-repository-name: 'gamma-software.github.io'
          user-email: valentin.rudloff.perso@gmail.com
          commit-message: See ORIGIN_COMMIT from $GITHUB_REF
          target-branch: main
          target-directory: '_photography/2021-12-25-dumb-things-to-remember.md'
